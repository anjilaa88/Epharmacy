<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myprofile.css">
    <title>Document</title>
</head>
<body>
    <section id="myprofile">
        <h1>My Profile</h1><br><br>
        <center><img src="User.png" alt="user profile" class="profile"></center><br><br>
            <div class="inputsection">
            <div class="inputarea">
                <p><b>Username : </b> </p>
                <input type="text" class="username" width="40%" required  >
            </div>
            <div class="inputarea">
                <p><b>DOB : </b> </p>
                <input type="date" class="Dob">
            </div>
            <div class="inputarea">
                <p><b>Gender : </b> </p>
                <input type="radio" id="male" name="user"> <p>Male</p>
                <input type="radio" id="female" name="user"> <p>female</p>
                <input type="radio" id="others" name="user"> <p>others</p>
            </div>
            <div class="inputarea">
                <p><b>Phone : </b> </p>
                <input type="number" class="Phone" width="40%" >
            </div>
            <div class="inputarea">
                <p><b>Email : </b> </p>
                <input type="email" class="email" width="40%" >
            </div>
            <div class="inputarea">
                <p><b>Location : </b> </p>
                <input type="text" class="username" width="40%" >
            </div>

        </div>
    </section>
      <script src="script.js"></script>

</body>
</html>
